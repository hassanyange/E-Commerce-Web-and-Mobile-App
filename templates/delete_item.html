{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Delete Item</h4>

                            <!-- Delete Confirmation Form -->
                            <form method="post" action="{% url 'delete_item' item.id %}">
                                {% csrf_token %}
                                <div class="alert alert-danger" role="alert">
                                    Are you sure you want to delete the item: <strong>{{ item.item_name }}</strong>?
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </div>
                            </form>
                            <!-- End Delete Confirmation Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
