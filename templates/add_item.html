{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Add Item</h4>

                            <!-- Item Form -->
                            <form method="post" enctype="multipart/form-data" action="{% url 'add_item' %}">
                                {% csrf_token %}
                                <div class="mb-3 row">
                                    <label for="item_name" class="col-sm-2 col-form-label">Item Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter item name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" id="category" name="category">
                                            {% for category in categories %}
                                            <option value="{{ category.id }}">{{ category.category }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                                    <div class="col-sm-10">
                                        <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter price">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="item_image" class="col-sm-2 col-form-label">Item Image</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" id="item_image" name="item_image">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description"></textarea>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="seller_name" class="col-sm-2 col-form-label">Seller Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="seller_name" name="seller_name" placeholder="Enter seller name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <button type="submit" class="btn btn-primary">Add Item</button>
                                    </div>
                                </div>
                            </form>
                            <!-- End Item Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
