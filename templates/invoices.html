{% extends 'base.html' %}

{% block title %}Invoices{% endblock %}

{% block content %}
<h1>Invoices</h1>
<table>
    <thead>
        <tr>
            <th>Invoice ID</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.id }}</td>
            <td>{{ invoice.date }}</td>
            <td>${{ invoice.total_amount }}</td>
            <td><a href="{% url 'dashboard:invoice_detail' invoice.id %}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
