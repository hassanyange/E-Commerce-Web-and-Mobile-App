{% extends "base.html" %}
{% load static %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Delete User</h4>
                            <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3 row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <button type="submit" class="btn btn-danger">Delete User</button>
                                        <a href="{% url 'users_list' %}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
